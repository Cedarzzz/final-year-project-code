    <script>
    
    function web3ConnectionCheck() {
        if (typeof web3 !== 'undefined') {
            console.log('Web3 Detected! ' + web3.currentProvider.constructor.name)
            window.web3 = new Web3(web3.currentProvider);
            web3.eth.getAccounts().then(console.log);
            $(".alert-success").show();
        } else {
            console.log('No Web3 Detected... using HTTP Provider');
            $(".alert-success").text('No Web3 Detected.').show();
    }   
}
    
    async function signIn(){
        window.web3 = new Web3(web3.currentProvider);
        $(".alert-warning").hide();
        console.log("signIn start");

        // 获取当前选择的地址
        let rawPublicKey = web3.currentProvider.selectedAddress;
        
        // 使用 toChecksumAddress 转换地址到校验和格式
        let publicKey = web3.utils.toChecksumAddress(rawPublicKey);
        
        //console.log(publicKey);

        const result = await infecDisInfoContract.methods.contractTestGetNumber().call();
        console.log("test2:" + result);

        try {
            const patientList = await infecDisInfoContract.methods.getPatientList().call();
            //console.log("patientList:" + patientList);

            const docterList = await infecDisInfoContract.methods.getDocterList().call();
            //console.log("docterList:" + docterList);

            const institutionList = await infecDisInfoContract.methods.getInstitutionList().call();
            //console.log("institutionList:" + institutionList);

            const adminList = await infecDisInfoContract.methods.getAdmins().call();

            // 转换存储在列表中的地址到它们的校验和格式
            const checksummedPatientList = patientList.map(addr => web3.utils.toChecksumAddress(addr));
            const checksummedDocterList = docterList.map(addr => web3.utils.toChecksumAddress(addr));
            const checksummedInstitutionList = institutionList.map(addr => web3.utils.toChecksumAddress(addr));
            const checksummedAdminList = adminList.map(addr => web3.utils.toChecksumAddress(addr)); 
 

            if (checksummedPatientList.includes(publicKey)) {
                location.href = "./patient.html";
                return;
            }
            else if (checksummedDocterList.includes(publicKey)) {
                location.href = "./docter.html";
            } 
            else if (checksummedInstitutionList.includes(publicKey)) {
                location.href = "./institution.html";
            }
            else if (checksummedAdminList.includes(publicKey)) {
                location.href = "./admin.html";
            } 
            else {
                console.log("Invalid User!");
                $(".alert-primary").show();
            }
            } catch (error) {
            console.error(error);
            console.log("Not registered");
            $(".alert-primary").show();
        }
        }
